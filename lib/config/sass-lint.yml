files:
  include: '**/*.s+(a|c)ss'
  ignore:
rules:
  # Extends
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 1

  # Mixins
  mixins-before-declarations: 1

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 1

  # Disallows
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 1
  no-important: 1

  # Style Guide
  indentation: 1
  leading-zero: 1
  nesting-depth: 1
  property-sort-order: 1

  # Inner Spacing
  space-after-comma: 1
  space-before-colon: 1
  space-after-colon: 1
  space-before-brace: 1
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1

  # Final Items
  trailing-semicolon: 1
  final-newline: 1
